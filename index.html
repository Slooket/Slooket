<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slooket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top-right buttons -->
  <div class="top-right">
    <button class="nav-btn">Login</button>
    <button class="nav-btn">Register</button>
  </div>

  <!-- Decorative badge image -->
  <div class="corner-image">
    <img src="media/badge.png" alt="Badge" />
  </div>

  <!-- Main layout -->
  <div class="main">
    <div class="left-panel">
      <p class="subtitle">WE ARE SO COOL...</p>
      <p class="description">
        A open-source Blooket private server created by Slooket written entirely in JavaScript. Currently in beta.
      </p>
      <div class="button-group">
        <button>Register</button>
        <button>Store</button>
        <button onclick="window.open('https://discord.com', '_blank')">Discord</button>
      </div>
    </div>

    <!-- Avatar grid background -->
    <div class="avatar-grid"></div>
  </div>

  <!-- Footer notes -->
  <div class="bottom-left">Pronunciation ("Sloo-Kit")</div>
  <div class="bottom-right">Running Slooket 1.1.0</div>
</body>
</html>
